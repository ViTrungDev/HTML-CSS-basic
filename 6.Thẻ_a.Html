<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ link trong html</title>
  </head>
  <body>
    <a href="#">Quay lại đầu</a><br />
    <a href="">Load lại trang</a><br />
    <!--Mở trong cùng 1 tab-->
    <a href="https://developer.mozilla.org/fr/"
      >Click vào đây để học lập trình web</a
    >
    <br />
    <!--Mở trong tab khác-->
    <a href="https://developer.mozilla.org/fr/" target="_blank">Click vào đây</a
    ><br />
    <!--Mở liên kết đến số điện thoại-->
    <a href="tel:0123456789">Gọi cho tôi</a>
    <br />
    <a href="mailto:vitrung2004@gmail.com">Gửi mail cho tôi</a>
  </body>
</html>
