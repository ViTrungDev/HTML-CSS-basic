<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        /* thu gọn đường viền */
        border-radius: 10px;
        text-align: center;
      }
      body {
        padding: 0px;
        margin: 0px;
      }
    </style>

    <title>Học về thẻ table</title>
  </head>
  <body>
    <h1>Học về thẻ table</h1>
    <table style="width: 60%">
      <thead>
        <!-- <thead>: Xác định nội dung các tiêu đề trong một bảng -->
        <tr style="height: 50px">
          <!-- <tr> Xác định một hàng (row) trong bảng -->
          <th>Thông tin sản phẩm</th>
          <!-- <th>Thêm các ô tiêu đề (Table Header) -->
          <th>Giá</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tbody>: Chứa các nội dung chính trong bảng -->
        <tr>
          <td>Áo phông</td>
          <!-- <td>: Xác định 1 ô trong bảng và được đặt nằm trong cặp thẻ <tr></tr>.  -->
          <td>200.000 vnd</td>
        </tr>
        <tr>
          <td>Quần jean</td>
          <td>100.000 vnd</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- <tfoot>: Tạo nội dung ở chân trang (footer) cho bảng -->
        <tr>
          <td>Tổng cộng</td>
          <td>300.000 vnd</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
