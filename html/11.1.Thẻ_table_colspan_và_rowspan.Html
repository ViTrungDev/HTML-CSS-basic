<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Học thẻ colspan và rowspan</h2>
    <p>
      Thẻ colspan dùng để gộp côt <br />
      Thẻ rowspan dùng để gộp hàng
    </p>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th colspan="2">Mô tả</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Áo phông</td>
          <td>Chất liệu</td>
          <td>Bạt</td>
        </tr>
        <tr>
          <td>Kích thước</td>
          <td>ML,XL,X,L</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Quần jean</td>
          <td colspan="2">Quần jean cao cấp dễ dàng phối đồ</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
